<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <div class="score-board">
          <div class="title">
            <p>rock</p>
            <p>paper</p>
            <p>Scissors</p>
          </div>
          <div class="score">
            <p>score</p>
            <p>0</p>
          </div>
        </div>
        <div class="game">
          <div class="triangle">
            <svg xmlns="http://www.w3.org/2000/svg" width="305" height="277">
              <path
                fill="none"
                stroke="#000"
                stroke-width="15"
                d="M291.5 7.5H4.574c3.119 0 52.416 84.667 147.892 254L291.5 7.5z"
                opacity=".2"
              />
            </svg>
          </div>
          <div class="choice-wrapper">
            <button id="paper">
              <img src="./images/icon-paper.svg" alt="paper" />
            </button>
          </div>
          <div class="choice-wrapper">
            <button id="scissors">
              <img src="./images/icon-scissors.svg" alt="scissors" />
            </button>
          </div>
          <div class="choice-wrapper">
            <button id="rock">
              <img src="./images/icon-rock.svg" alt="rock" />
            </button>
          </div>
        </div>
      </main>
      <button class="rules"><p>rules</p></button>
    </div>
    <div class="rules-pop">
      <div class="top">
        <p>rules</p>
        <div class="close">
          <img src="./images/icon-close.svg" alt="close" />
        </div>
      </div>
      <div class="rules-chart">
        <img src="./images/image-rules.svg" alt="Rules" />
      </div>
    </div>
    <div class="step-2">
      <div class="player-pick">
        <p>you picked</p>
        <div class="pick-wrapper">
          <button>
            <img alt="player" />
          </button>
        </div>
      </div>
      <div class="winner">
        <p>Tie</p>
        <button class="again">play again</button>
      </div>
      <div class="house-pick">
        <p>the house picked</p>
        <div class="pick-wrapper">
          <button>
            <img alt="rock" />
          </button>
        </div>
        <div class="circle"></div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
